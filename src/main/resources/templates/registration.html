<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inscription</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
		
	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" 
						aria-expanded="false" aria-controls="navbar">
						<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Module d'inscription et de login</a>
			</div>
		</div>
	</nav>
	<br/>
	<br/>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-6">
				<!-- Message de succes -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Vous avez été inscris avec success</div>
				</div>
				
				<!-- Message d'erreur -->
				<div th:if="${param.danger}">
					<div class="alert alert-danger">Vérifier votre formulaire SVP !!!</div>
				</div>
				
				<!-- formulaire d'inscription -->
				<h1>Inscription</h1>
				<form method="post" th:action="@{/registration}" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Nom :</label>
						<input type="text" class="form-control" id="firstName" th:field="*{firstName}" required 
							autofocus="autofocus" placeholder="Votre nom" />
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName"> Prénom :</label>
						<input type="text" class="form-control" id="lastName" th:field="*{lastName}" required
							autofocus="autofocus" placeholder="Votre prénom" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email :</label>
						<input type="email" class="form-control" id="email" th:field="*{email}" required 
							autofocus="autofocus" placeholder="Adresse email" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Mot de passe :</label>
						<input type="password" th:field="*{password}" class="form-control" id="password" required
							autofocus="autofocus" placeholder="Mot de passe" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Inscription</button>
						<span>Êtes vous déjà inscris ? <a href="/" th:href="@{/login}">Connectez-vous ici</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
